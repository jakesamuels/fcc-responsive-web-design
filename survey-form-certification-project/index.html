          </h1>

          <p id="description">
            Your responses will help us understand your health habits and
            medical background.
          </p>
        </header>

        <fieldset>
          <label for="name" id="name-label">Full Name:</label>
          <input type="text" id="name" placeholder="John Doe" required />

          <label for="email" id="email-label">Email:</label>
          <input
            type="email"
            name=""
            id="email"
            required
            placeholder="example@email.com"
          />

          <label for="age" id="number-label">Age:</label>
          <input
            type="number"
            name=""
            id="number"
            min="18"
            max="120"
            placeholder="18"
          />

          <label for="Gender" id="gender">Gender:</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </fieldset>

        <fieldset class="container">
          <label for="dropdown" id="dropdown-label"
            >Type of Health Issue:</label
          >
          <select name="dropdown" id="dropdown">
            <option value="chronic-condition">Chronic Condition</option>
            <option value="general-health">General Health</option>
          </select>

          <label>Do you smoke?</label>
          <label for="smoker"
            ><input type="radio" name="smoker" id="smoker" value="smoker" />
            Yes</label
          >
          <label for="non-smoker"
            ><input
              type="radio"
              name="smoker"
              id="non-smoker"
              value="non-smoker"
            />
            No</label
          >

        <fieldset>
          <label>Current Health Practices:</label>
          <label for="exercise"
            ><input
              type="checkbox"
              name="health-practices"
              value="exercise"
              id="exercise"
            />
            Exercise</label
          >
          <label for="diet-control"
            ><input
              type="checkbox"
              name="health-practices"
              value="diet-control"
              id="diet-control"
            />
            Diet Control</label
          >
          <label for="meditation"
            ><input
              type="checkbox"
              name="health-practices"
              value="meditation"
              id="meditation"
            />
            Meditation</label
          >
        </fieldset>

        <fieldset>
          <label for="comments"
            >Additional Medical Conditions or Concerns:</label
          >
          <textarea
            id="comments"
            placeholder="Please provide any details..."
            rows="8"
          ></textarea>
        </fieldset>

        <button type="submit" id="submit">Submit Survey</button>

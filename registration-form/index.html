<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <!-- <img src="./images/laptop.jpg" alt="Image of a laptop" /> -->

    <form>
      <h1>Registration</h1>
      <fieldset>
        <label for="full-name">Full Name </label>
        <input type="text" name="full-name" id="full-name" required />

        <label for="email">Email </label>
        <input type="email" name="email" id="email" required />

        <label for="password">Password </label>
        <input
          type="password"
          name="password"
          id="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
        />

        <label for="password-confirm">Confirm Password</label>
        <input
          type="password"
          name="password-confirm"
          id="password-confirm"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Passwords must match"
          oninput="this.setCustomValidity(this.value !== document.getElementById('password').value ? 'Passwords must match' : '')"
          required
        />

        <label for="dob">Date of Birth </label>
        <input type="date" name="dob" id="dob" required />

        <label for="gender">Gender </label>
        <select name="gender" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="na">Prefer not to say</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="profile-photo">Profile Photo </label>
        <input
          type="file"
          name="profile-photo"
          id="profile-photo"
          accept="image/*"
        />
      </fieldset>

      <fieldset>
        <label for="phone">Phone Number </label>
        <input type="tel" name="phone" id="phone" required />
      </fieldset>

      <fieldset>
        <input type="checkbox" name="terms" id="terms" required />
        <label class="inline" for="terms"
          >Accept <a href="/">Terms & Conditions</a></label
        >
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <footer>
      <p>&copy;JakeXCode</p>
    </footer>
  </body>
</html>
